name: npm-publish

on:
  push:
    tags:
      - 'v*'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: | 
        npm install -g pnpm
        pnpm install

    - name: Build
      run: npm run build

    - name: Gen npmrc
      run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ./.npmrc

    - name: Publish
      run: npm run publish
      env: 
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Cleanup
      run: rm -rf dist
      